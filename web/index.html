      Login Page
      -->
      <section id="login-section" data-page="login">
         <div id="login-container" class="center">

            <!-- Branding -->
            <div id="login-logo" class="center"></div>

            <!-- Separators -->
            <div class="horizontal-line"></div>
            <div class="vertical-line"></div>

            <!-- Login form -->
            <form id="login-form" class="form center">
               <!-- Username input -->
               <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="login-username-in">
                  <label class="mdl-textfield__label" for="login-login-in">Username</label>
               </div>

               <!-- Password input -->
               <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="password" id="login-pass-in">
                  <label class="mdl-textfield__label" for="login-pass-in">Password</label>
               </div>

               <!-- Submit button -->
               <button type="submit" class="box card tinted raised">Login</button>
            </form>
         </div>
      </section>

      <!--
      Vehicle info Page
      -->
      <section id="vehicle-info-section" data-page="vehicle-info">
         <!-- Appbar -->
         <header class="app-bar flex-horizontal-layout tinted">
            <button type="button" class="material-icons mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored raised fab">arrow_back</button>
            <span>Vehicle</span>
         </header>

         <!-- Sub appbar -->
         <header class="app-bar flex-horizontal-layout tinted raised vehicle-info-app-bar">

            <!-- Vehicle appbar info -->
            <div class="flex-horizontal-layout">
               <div class="round-thumbnail size-3" style="background-image: url(./static/res/image/test/test.jpg)"></div>
               <div class="vertical-layout">
                  <span id="vehicle-info-title" class="primary">[title] - [plate]</span>
                  <span id="vehicle-info-description" class="secondary">[year] - [manufacturer] - [type]</span>
               </div>
            </div>

            <!-- Delete FAB -->
            <button type="button" class="material-icons mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored raised fab boundary right">delete</button>
         </header>


         <!-- Vehicles' info form -->
         <form id="vehicle-info-form" class="info-form">
            <!-- Renavam output -->
            <div class="row">
               <i class="material-icons">card_membership</i>
               <span id="vehicle-info-renavam" class="labeled-output" data-label="renavam">[renavam]</span>
            </div>
            <!-- Added date output -->
            <div class="row">
               <i class="material-icons">today</i>
